spring.sql.init.continue-on-error=true
spring.sql.init.platform=oracle
spring.datasource.url=jdbc:h2:mem:testdb;Mode=Oracle
spring.datasource.username=IAAP_TEST
spring.datasource.password=asdf9876
spring.profiles.active=test
spring.datasource.connectionProperties=v$session.program=IAAP-SERVER
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/{vendor}
spring.flyway.validate-on-migrate=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.use_nationalized_character_data=true
spring.jpa.properties.hibernate.hbm2ddl.delimiter=;
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=drop-and-create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/test/resources/db/base/h2/schema_create.sql
spring.jpa.properties.javax.persistence.schema-generation.scripts.drop-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.scripts.drop-target=src/test/resources/db/base/h2/schema_drop.sql
application.masterdata.files.appLanguage=classpath:import/appLanguage.json
application.masterdata.files.attributeStatus=classpath:import/attributeStatus.json
application.masterdata.files.gender=classpath:import/gender.json
application.masterdata.files.permission=classpath:import/permission.json
application.masterdata.files.role=classpath:import/role.json
application.masterdata.files.user=classpath:import/user.json
